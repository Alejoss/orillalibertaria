{% load endless %}

{% paginate imagenes %}
<div class = "row">
	<div class = "endless_page_template">
		{% for i in imagenes %}
        <div class="span3 galery"> <!--span cambiado -->
            <div class="image-galery"><a class="group" rel="group1" href="{{i.url}}"><img src=" {{i.url}} " /></a></div>
              <div>
        		<span class = "estrella">
                <a href= "{% url 'imagenes:marcar_favorito' i.id %}"rel="tooltip" title="Marcar Favorito"><i class="icon-star"></i></a>
            	</span>
            	<span class = "favoritos"> {{i.favoritos_recibidos}} </span>
                <span class = "reportar">
                <a href=" {% url 'imagenes:denunciar' i.id %} " rel="tooltip" title="Reportar"><i class="icon-flag"></i></a>
            	</span>
            </div>
        </div>
        {% endfor %}
	</div>
</div>
<div class = "row">
<div class ="col-md-12">
<hr>
<div class = "paginacion">
{% show_pages %}
</div>
</br>
</br>
</br>
</div>
</div>
