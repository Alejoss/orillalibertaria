<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Olibertaria</title>
  {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
	<link href="{% static 'css/olibertaria_base.css' %}" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
	
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> 
					 <img class = "logo" src = " {% static '/static/img/pr.jpg' %} ">
					 <a class="navbar-brand" href=" {% url 'temas:main' 'activos' %} "> Orilla Libertaria</a> 

				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					
					<form class="navbar-form navbar-left" method = "get" role="search"
					action = "{% url 'temas:buscar' %}" >
						<div class="form-group">
							<input type="text" class="form-control" name = "q">
						</div> <button type="submit" class="btn btn-default">Buscar Tema</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							{% if user.is_authenticated %}
							<a href="{% url 'perfiles:perfil' user.username %} ">{{user.username}}</a>
							{% else %}
							<a href="{% url 'perfiles:login' %} ">Login</a>
							<a href="{% url 'perfiles:registrar' %} ">Registrarse</a>
							{% endif %}
						</li>
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span><strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href=" {% url 'perfiles:editar_perfil_des' %} ">Editar Perfil</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href=" {% url 'perfiles:logout' %} ">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>

	<div class = "container">
		{% block content %}
		{% endblock content %}
	</div>

	<!--autolink-->
	<script src="{% static 'js/Autolinker.min.js' %} "></script>
	<script> 
	var elements = document.getElementsByClassName( 'text' );
	for (var i=0;i<elements.length;i++){
		elements[i].innerHTML = Autolinker.link( elements[i].innerHTML ); 
	}
	</script>
	<script src="{% static 'js/jquery.js' %} "></script>
	<script src="{% static 'js/bootstrap.js' %} "></script>
	<script src="{% static 'js/scripts.js' %} "></script>
	{% block javascript %}
	{% endblock javascript %}
	
</body>
</html>
