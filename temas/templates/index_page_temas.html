{% load endless %}

{% paginate temas %}
<div class = "endless_page_template">
	{% for t in temas %} <!-- Tab Temas Activos -->
	<div class="panel panel-default">
		<div class="panel-body">
			<a class ="pull-right" href = "{% url 'temas:index_tema' t.0.slug 'ultimos' %}"><img class = "imagen_tema" src = "{{t.2}}" height="100"></a>
			
			<h2 class="panel-title">
				<br>
				<a href = "{% url 'temas:index_tema' t.0.slug 'ultimos' %}">  {{t.0.nombre}} 
				</a>
			</h2>
			<p> <small class = "fecha_desde"> {{t.3}} posts y {{t.4}} videos desde {{t.0.fecha_creacion|date:"M Y"}} </small> </p>
		</div>
	</div>
	{% endfor %}
</div>

<div class = "row">
<div class ="col-md-12">
	<hr>
	<div class = "paginacion">
		{% show_pages %}
	</div>
	</br>
	</br>
	</br>
</div>
</div>
