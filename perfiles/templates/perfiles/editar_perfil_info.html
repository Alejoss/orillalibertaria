<!DOCTYPE html>
{% load bootstrap3 %}

<head>
	<meta charset = "utf-8"/>
	<title> Inicio </title>
	{% load staticfiles %}
	<link href = "{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
	<link href = "{% static 'css/cerulean.bootstrap.min.css' %}"rel="stylesheet">
	<link href = "{% static 'css/main.hoy.css' %}"rel="stylesheet">
	<link href = "{% static 'css/perfiles.index.css' %}"rel="stylesheet">
	<script src = "{% static 'js/jquery.min.js' %}"></script>
	<script src = "{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
	<header class="container">
		<div id="menu" class="navbar navbar-default">
			<div class = "navbar-header">
				<button class = "btn btn-primary navbar-toggle"
				data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class = "glyphicon glyphicon-chevron-down"></span></button>
				<div id="logo">
					<img class = "logo" src = " {% static '/static/olib.logo.png' %} "> 
				</div> <!--logo-->
			</div><!--nav-header-->
			<div class = "navbar-collapse collapse">
			<ul class = "nav navbar-nav navbar-right">
				<li class = "nav"> <a href = "{% url 'temas:main' %}"> Temas </a></li>
				<li class = "nav active"> <a href = "{% url 'perfiles:index' %}"> Perfiles</a> </li>
				<li class = "nav"> <a href = "{% url 'perfiles:perfil_propio' %}"> Perfil </a> </li>
			</ul>
			</div>
		</div> <!--menu-->

	</header>

<div>
	<h4> Usuario: {{user.username}} </h4>
</div>


<p>Edita tus datos {{user.username}}</p>
<form action = "/perfiles/editar_perfil_info/" method = "post">
	{% csrf_token %}
	<ul>
		{{perfil_info_form.as_ul}}
	</ul>
	<input type = "submit" name = "submit" value = "Guardar">
</form>

<p> Ckick aqui <a href = "{% url 'perfiles:perfil_propio' %}"> aqui </a> para ver tu perfil </p>
